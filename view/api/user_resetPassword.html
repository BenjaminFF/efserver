<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ewordfun修改密码</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.4.1/theme-chalk/index.css">
<style>
    body,html{
        width: 100%;
        height: 100%;
    }
    body,html,div{
        margin: 0;
        padding: 0;
    }
    #app{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
   <div id="app">
       <div style="width: 100%;height: 4rem;background-color: #17BFC8;text-align: center;line-height: 4rem;font-size: 1.5rem;color: white">ewordfun</div>
       <div style="margin-top: 5rem;;margin-bottom: 1rem;font-size: 1.2rem;color: #17BFC8">重置你的密码</div>
       <div style="width: 25rem;background-color: white;justify-content: center;display: flex;align-items: center;justify-self: center">
           <el-form style="width: 80%;margin-top: 2rem;margin-bottom: 2rem">
               <el-form-item>
                   <el-input placeholder="新密码"></el-input>
               </el-form-item>
               <el-form-item>
                   <el-input placeholder="确认新密码"></el-input>
               </el-form-item>
               <div style="width: 100%;flex-direction: row-reverse;display: flex">
                   <el-button style="margin-left: 1rem">取消</el-button>
                   <el-button type="primary" @click="updatePasswordToServer()">确认</el-button>
               </div>
           </el-form>
       </div>
   </div>
   <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
   <script src="https://cdn.bootcss.com/element-ui/2.4.1/index.js"></script>
   <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    },
    methods:{
      updatePasswordToServer(){
        let uniqidmd5=window.location.pathname.split('/').pop();
        console.log(uniqidmd5);
        axios.post('/api/user/updatePassword',{
          uniqidmd5:uniqidmd5
        }).then((res)=>{
          console.log(res.data);
        });
      }
    }
  })
</script>
</body>
</html>
